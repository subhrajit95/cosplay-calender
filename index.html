<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event calender for Cosplayers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
</head>
<body>
    <div class="hero-image">
        <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>    
    <script src="evo-calendar.min.js"></script> 

    <script>
        $(document).ready(function() {
            $('#calendar').evoCalendar({
                //theme: "Midnight Blue",
                    calendarEvents: [
                    {
                        id: 'event1', // Event's ID (required)
                        name: "manga fest", // Event name (required)
                        date: "April/15/2023", // Event date (required)
                        description: "pacific mall mein 3 day long anime fest",
                        type: "holiday", // Event type (required)
                        everyYear: false // Same event every year (optional)
                    },
                    {
                        name: "Vacation Leave",
                        badge: "02/13 - 02/15", // Event badge (optional)
                        date: ["February/13/2023", "February/15/2023"], // Date range
                        description: "Vacation leave for 3 days.", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    }
                    ]
                });
            })
    </script>
</body>
</html>
